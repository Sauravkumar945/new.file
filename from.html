<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://media.istockphoto.com/id/1298283535/video/time-lapse-low-angle-of-tall-corporate-buildings-skyscraper.jpg?s=640x640&k=20&c=JbUNwtSzLXArsSZ3FcoiwHf6ggjOy_UTJ1i4V2BWBeg=');
            /* Replace with your image file path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color:rgb(8, 222, 194);
            /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #fc21cd;
        }
    </style> 
</head>

<body>
    <div class="container">
        <h1>Client Information Form</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Preferred Contact Method:</legend>
                    <label><input type="radio" name="contact-method" value="email" checked> sauravkumar31050@gmail.com</label>
                    <label><input type="radio" name="contact-method" value="phone">8092274625</label>
                    <label><input type="radio" name="contact-method" value="any"> instagram @slint_eye_945</label>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="services">Interested Services:</label>
                <select id="services" name="services" multiple>
                    <option value="consulting">Consulting</option>
                    <option value="development">Development</option>
                    <option value="design">Design</option>
                    <option value="marketing">Marketing</option>
                </select>
            </div>
            <button type="submit">Submit</button>
            <div>
                <p>thank you visit my profile</p>
            </div>
        </form>
    </div>
</body>

</html>
